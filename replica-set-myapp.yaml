apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: fromt-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels: 
       app: myapp
       type: front-end
    spec:
      containers: 
      - name: redis
        image: redis
  replicas: 3
  selector:
    matchLabels:
      type: fromt-end